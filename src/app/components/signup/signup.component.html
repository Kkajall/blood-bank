<div class="form-group">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <h3>Sign Up</h3>

        <hr>
        <div class="mb-3">
            <label for="email" class="form-label">Username</label>
            <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp"
                formControlName="email">
            <div class="text-danger"
                *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.hasError('required')">Username is
                required</div>
            <div class="text-danger"
                *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.hasError('email')">
                Invalid Email
            </div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="password" formControlName="password">
            <div class="text-danger"
                *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.hasError('required')">Password
                is required</div>
            <!-- <div class="text-danger"
                *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.hasError('minLength')">
                Password Should have atleast 5 characters</div>
            <div class="text-danger"
                *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.hasError('maxLength')">
                Password Should have at max 30 characters</div> -->

        </div>
        <div class="mb-3">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" formControlName="name">
            <div class="text-danger"
                *ngIf="signupForm.get('name')?.touched && signupForm.get('name')?.hasError('required')">Name is required
            </div>
        </div>
        <div class="mb-3">
            <label for="role">Role</label>
            <select name="role" id="role" class="form-control" formControlName="role">
                <option value="null" disabled hidden>Choose Role</option>
                <option value="user">User</option>
                <option value="hospital">Hospital</option>
            </select>
            <div class="text-danger"
                *ngIf="signupForm.get('role')?.touched && signupForm.get('role')?.hasError('required')">Role is required
            </div>

        </div>
        <div class="mb-3">
            <label for="bloodgroup">Blood Group</label>
            <select name="bloodgroup" id="bloodgroup" class="form-control" formControlName="bloodgroup">
                <option value="null" hidden disabled>Select Your Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
            <div class="text-danger"
                *ngIf="signupForm.get('bloodgroup')?.touched && signupForm.get('bloodgroup')?.hasError('required')">
                Blood Group is required</div>

        </div>
        <div class="mb-3">
            <label for="address">Address</label>
            <input type="text" class="form-control" name="address" id="address" formControlName="address">
            <div class="text-danger"
                *ngIf="signupForm.get('address')?.touched && signupForm.get('address')?.hasError('required')">Address is
                required</div>

        </div>
        <div class="mb-3">
            <label for="mobileNo">Mobile No.</label>
            <input type="text" class="form-control" name="mobileNo" id="mobileNo" formControlName="mobileNo">
            <div class="text-danger"
                *ngIf="signupForm.get('mobileNo')?.touched && signupForm.get('mobileNo')?.hasError('required')">Mobile
                Number is required</div>
            <div class="text-danger"
                *ngIf="signupForm.get('mobileNo')?.touched && (signupForm.get('mobileNo')?.hasError('min') || signupForm.get('mobileNo')?.hasError('max'))">
                Invalid Mobile Number</div>

        </div>
        <div class="mb-3">
            <label for="dob">Date Of Birth</label>
            <input type="date" class="form-control" name="dob" id="dob" formControlName="dob">
            <div class="text-danger"
                *ngIf="signupForm.get('dob')?.touched && signupForm.get('dob')?.hasError('required')">Date of Birth is
                required</div>

        </div>
        <div class="mb-3">
            <label for="dob">Gender</label>
            <select name="gender" id="gender" class="form-control" formControlName="gender">
                <option value="null" disabled hidden>Select Gender</option>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
                <option value="Others">Others</option>
            </select>
            <div class="text-danger"
                *ngIf="signupForm.get('gender')?.touched && signupForm.get('gender')?.hasError('required')">Gender is
                required</div>

        </div>
        <div class="text-danger"
            *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.hasError('required')">Password is
            required</div>
        <button type="submit" class="btn btn-success" [disabled]="signupForm.invalid">Submit</button>
    </form>
</div>
